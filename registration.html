    <h3 align="center"><u>Employee Registration</u></h3>
    <form align="center" method="post" action="">
        <label for="id">Enter ID</label>
        <input type="number" id="id" name="name" required><br><br>
        <label for="id">Enter Full Name</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="id">gender</label>
        <input type="radio" name="gender" value="female" required>female
        <input type="radio" name="gender" value="male" required>male
        <input type="radio" name="gender" value="others" required>others
        <br><br>
        <label for="id">Enter Contact Number</label>
        <input type="number" id="number" name="name" pattern="[6789]{0-9}{9}"><br><br>
        <label for="id">Enter Email</label>
        <input type="text" id="email" name="email" required><br><br>
        <label for="id">Enter password</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="Register">Register</button>
        <button type="reset">clear</button>
    </form>
